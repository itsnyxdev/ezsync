<svg xmlns="http://www.w3.org/2000/svg" width="900" height="420" viewBox="0 0 900 420" role="img" aria-label="EZ Sync Architecture">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" />
    </marker>
    <style>
      .box { fill: #ffffff; stroke: #333333; stroke-width: 2; rx: 8; ry: 8; }
      .title { font: 700 14px sans-serif; fill: #111; }
      .line1 { font: 400 12px sans-serif; fill: #222; }
      .connector { stroke: #333333; stroke-width: 2; fill: none; marker-end: url(#arrow); }
      .merge-line { stroke: #666666; stroke-width: 2; fill: none; stroke-dasharray: 0; }
    </style>
  </defs>

  <rect class="box" x="20"  y="20"  width="200" height="100" />
  <text x="120" y="45" text-anchor="middle" class="title">Frontend</text>
  <text x="120" y="65" text-anchor="middle" class="line1">Vue.js App</text>
  <text x="120" y="85" text-anchor="middle" class="line1">Port: 5173</text>

  <rect class="box" x="320" y="20"  width="200" height="100" />
  <text x="420" y="45" text-anchor="middle" class="title">Backend API</text>
  <text x="420" y="65" text-anchor="middle" class="line1">FastAPI</text>
  <text x="420" y="85" text-anchor="middle" class="line1">Port: 8000</text>

  <rect class="box" x="620" y="20"  width="200" height="100" />
  <text x="720" y="45" text-anchor="middle" class="title">MariaDB</text>
  <text x="720" y="65" text-anchor="middle" class="line1">Users and Login</text>
  <text x="720" y="85" text-anchor="middle" class="line1">Port: 3306</text>

  <path class="merge-line" d="M120 140 H720" />
  <path class="merge-line" d="M120 120 V140" />
  <path class="merge-line" d="M420 120 V140" />
  <path class="merge-line" d="M720 120 V140" />

  <path class="connector" d="M420 150 V170" marker-end="url(#arrow)" />
  <rect class="box" x="320" y="170" width="200" height="100" />
  <text x="420" y="195" text-anchor="middle" class="title">Fetchie</text>
  <text x="420" y="215" text-anchor="middle" class="line1">Job Scraper</text>
  <text x="420" y="235" text-anchor="middle" class="line1">Selenium Bot</text>

  <rect class="box" x="620" y="170" width="200" height="100" />
  <text x="720" y="195" text-anchor="middle" class="title">MongoDB</text>
  <text x="720" y="215" text-anchor="middle" class="line1">Jobs & Data</text>
  <text x="720" y="235" text-anchor="middle" class="line1">Port: 27017</text>
  <path class="connector" d="M520 220 H620" marker-end="url(#arrow)" />
  <rect class="box" x="320" y="290" width="200" height="70" />
  <text x="420" y="315" text-anchor="middle" class="title">Mongo Express</text>
  <text x="420" y="335" text-anchor="middle" class="line1">Admin Panel Â· Port: 8081</text>
  <path class="connector" d="M420 270 V290" marker-end="url(#arrow)" />
  <path class="connector" d="M220 70 H320" marker-end="url(#arrow)" />
  <path class="connector" d="M520 70 H620" marker-end="url(#arrow)" />
</svg>
